<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn" (click)="onChangeFirst()">Change First Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy First Element</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>

<div class="container">
  <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  <div class="row">
    <div class="col-sm-6">
      <h2>Odd Numbers</h2>
      <app-odd
        *ngFor="let oddNumber of oddNumbers"
        [number]="oddNumber"></app-odd>
    </div>
  <div class="row">
    <div class="col-sm-6">
      <h2>Even Numbers</h2>
      <app-even
        *ngFor="let evenNumber of evenNumbers"
        [number]="evenNumber"></app-even>
    </div>
  </div>
</div>
